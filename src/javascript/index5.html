<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // for each문 : 배열을 순회해서 각 요소를 콜백함수로 처리하는 함수(반복문)
        // 배열명.forEach((매개변수) =>{
        //    실행문(매개변수)
        // })
        // for each문 >> 매개변수 i = index ,arr = foreach 적용한 배열
        // for each문은 return 사용시 undefined

        const memebers = ['지니','제수','라리','리오'];
        memebers.forEach((member,i)=>{
            console.log(`${i}${member}노래`)
        });

        const firstName = ['지','제','라','리'];
        const lastName = ['니','수','리','오'];

        lastName.forEach((last,i,arr) => {
            console.log(`${firstName[i]}${last}춤`)
            console.log(arr)
        });

        firstName.forEach((first,i) =>{
            console.log(`${first}${lastName[i]}호흡`)
        })

        // map : 새로운 배열을 반환함
        // map 메서드는 return값을 반환함
        let fullName = firstName.map((first,i,arr) =>{
            return first+lastName[i]
        })
        console.log(fullName)


        // map 새로운 Array 반환 , foreach 기존 Array 변경

        // 데이터 서버 전개 (간략하게)
        // fetch 메서드 >> Promiss 객체를 리턴함 , 사용자가 서버에 request(요청)하고 response(응답) 받음
        // then 메서드 >> Promiss 객체에 메서드 , 콜백을 등록해주는 메서드, 서버로부터 response(응답)가 오면 받음
        // response >> response 함수를 객체로 받음
        // result >> 결과를 출력

        // 배열을 다루는 Array 객체
        // push() : 배열의 맨 뒤에 데이터 추가
        // pop() : 배열 맨 뒤에서 데이터 추출
        // unshift() : 배열의 맨 앞에 데이터 추가
        // shift() : 배열 맨 앞에서 데이터 추출
        // sort() : 배열의 요소 정렬
        // reverse() : 배열의 요소를 역으로 정렬

        // foreach() : 배열의 요소를 하나씩 순회하면서 콜백함수 호출
        // filter() : 배열의 요소 -> 순회 -> 콜백함수 호출 -> true 반환하는 요소 추출 -> 추출한 요소로 새로운 배열생성
        const fil = [2,4,6];
        const fff = fil.filter(fff => fff > 2)
        console.log(fil);
        console.log(fff)
        // find() : 배열의 요소를 탐색하면서 주어진 판별 함수를 만족하는 첫번째 값을 반환,없을 땐 undefined
        const num = [1,2,3,4,5];
        const nnn = num.find(num => num === 0);
        const nn = num.find(num => num === 2);
        console.log(num)
        console.log(nnn)
        console.log(nn)
        // join() : 배열의 모든 요소를 주어진 구분자로 합침
        const ele = ['fire','air','water']
        const ele1 = ele.join();
        const ele2 = ele.join("");
        const ele3 = ele.join("-");
        console.log(ele);
        console.log(ele1);
        console.log(ele2);
        console.log(ele3);
        // concat() : 배열의 사본을 반환 -> 끝에 여러 요소 추가
        const arr = [1,2,3];
        const arr1 = arr.concat(4,5,6);
        const arr2 =arr.concat([4,5,6]);
        const arr3 =arr.concat(4,[5,6]);
        console.log(arr);
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        // slice() : 배열의 사본을 반환 -> 배열의 일부을 가져올 때 사용
        // splice() : 배열로부터 특정범위 삭제 ,추가,기존값 대체 할 때 사용
        // splice(시작값,몇개값 삭제,추가할값)
        const ar = [1,5,7];
        ar.splice(1,0,2,3,4); // 시작값: 1, 삭제할 값: 0, 추가할 값:2,3,4
        ar.splice(2,1,"a","b") // 시작값: 2, 삭제할 값:3 , 추가할 값:"a","b"
        console.log(ar);




    </script>
</body>
</html>
