<html lang="en">
<head>

<body>
    <button id="myBtn">버튼</button>
    <script>
        const myBtn = document.querySelector('#myBtn');
        myBtn.addEventListener('click',function (){
            console.log("버튼 클릭")
        })

        // 호이스팅 : 함수,변수 밑에 있고 변수출력이 위에 있는 경우 >> 실제로는 (선언 출력 할당) 순서

        myHello();
        function myHello(){
            console.log("하이")
        }

        function print(){
            function printjava(){
                console.log("자바")
            }
            console.log("헬로")
            printjava()
        }
        print()

        // 함수 표현식
        const printHello = function (){
            console.log("안녕");
        }
        printHello()


        let x = 100;
        if(x < 101){
            function printjs(){
                console.log("js")
            }
        }
        {
            function printhi(){
                console.log("sj")
            }
        }

        printjs()
        printhi()

        var pr = function (){
            console.log("var")
        }

        let pri = function (){
            console.log("let")
        }

        const prin = function (){
            console.log("const")
        }

        function sayh(){
            console.log("say")
        }

        function myXprint(x){
            return x + x;
        }

        console.log(myXprint(4) + myXprint(2))

        const Na = function na(name){
            console.log(`하이${name}`)
        }
        Na("아아");
        Na(); // undefined
        //.name >> 함수 이름 문자열로 출력
        console.log(Na.name);

        // 재귀적용법 >> 자기 자신을 계속 호출하는 방법

        let Count = function (n){
            console.log(n);

            if(n == 0){
                console.log("종료");
            }else {
                // 자기 자신 호출
                Count(n-1);
            }
        };

        let myFun = Count;
        Count(3)
        // n 값으로 null 넣을 시 오류 발생






    </script>
