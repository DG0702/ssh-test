<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <script>
        // var : 변수명 중복 사용 가능, 호이스팅 가능
        // let : 변수명 중복 사용 불가능, 호이스팅 불가능
        // const : 변수명 중복 사용 불가능, 호이스팅 불가능, 재할당 불가능 (상수변수)
        // 함수 : 호이스팅 가능

        // 객체 : {키:값};
        // 객체 리터럴 : (객체[키])
        let studentScore = {
            koreanScore : 10,
            englishScore : 70
        }
        console.log(studentScore['englishScore'])


        // for in 문 : 객체에 사용하는 반복문(배열은 비추)
        // for(임시변수 in 객체/객체 리터럴){
        // 블록문
        // }
        let obj = {
            name : "철수",
            age : 20
        };

        for (let key in obj) {
            console.log(key + " : " + obj[key])
        }

        // undefined >> 값이 없는 경우 , 기본값 설정시 기본값으로 출력4

        function my(name = 'iv', hobby = 'aa'){
            console.log(`이름 : ${name}`)
            console.log(`취미 : ${hobby}`)
        }

        my();
        my(undefined,"sing");
    </script>
</body>
</html>
